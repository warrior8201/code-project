<div *ngIf="project">
  <button (click)="edit(project.id)">编辑</button>
  <h2>{{project.name | uppercase}} Details</h2>
  <div><span>id: </span>{{project.id}}</div>
  <div><span>名称: </span>{{project.name}}</div>
  <div><span>描述: </span>{{project.description}}</div>
  <div><span>创建时间: </span>{{project.createDate | amLocal | amDateFormat: 'YYYY-MM-DD HH:mm'}}</div>
  <div><span>修改时间: </span>{{project.updateDate | amLocal | amDateFormat: 'YYYY-MM-DD HH:mm'}}</div>
  <button (click)="goBack()">返回</button>
</div>

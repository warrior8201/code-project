<div class="new">
  <label>
    <span>名字:</span>
    <input #projectName />
  </label>
  <label>
    <span>描述:</span>
    <textarea rows="2" #projectDescription></textarea>
  </label>
  <button class="create" (click)="add(projectName.value, projectDescription.value); projectName.value=''; projectDescription.value=''">
    创建
  </button>
  <button class="back" (click)="goBack()">返回</button>
</div>

<!--The content below is only a placeholder and can be replaced.-->
<header *ngIf="currentUser">
    <h1 class="title" *ngIf="currentUser&&!currentUser.parent&&currentUser.type=='个人'">
        <a routerLink="/login">项目管理系统</a>
    </h1>
    <h1 class="title" *ngIf="currentUser&&currentUser.parent&&currentUser.type=='个人'">
        <a routerLink="/dashboard">{{currentUser.parent.nickname}}</a>
    </h1>
    <h1 class="title" *ngIf="currentUser&&currentUser.type=='组织'">
        <a routerLink="/dashboard">{{currentUser.nickname}}</a>
    </h1>
    <div class="action">
        <button *ngIf="currentUser" class="create" (click)="createProject()">创建项目</button>
        <button *ngIf="currentUser&&currentUser.type=='组织'" class="create" (click)="createUser()">创建子账户</button>
        <a *ngIf="currentUser" routerLink="{{currentUser.username}}">{{currentUser.username}}</a>
        <button *ngIf="currentUser" class="logout" (click)="logout()">注销</button>
    </div>
</header>
<main>
    <router-outlet></router-outlet>
</main>
